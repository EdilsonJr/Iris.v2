{% load static %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,800&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!--    <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">-->
    <link rel="stylesheet" type="text/css" href="{% static 'main/login-1.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/plugins/global/plugins.bundle.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/style.bundle.min.css' %}">

    <title>Iris</title>

</head>
<body id="kt_body"
      class="quick-panel-right demo-panel-right offcanvas-right header-fixed header-mobile-fixed subheader-enabled aside-enabled aside-static page-loading">
<!--begin::Main-->
{%  include 'partial/_messages.html' %}
<div class="d-flex flex-column flex-root">
    <!--begin::Login-->
    <div class="login login-1 login-signin-on d-flex flex-column flex-lg-row flex-column-fluid bg-white" id="kt_login">
        <!--begin::Aside-->
        <div class="login-aside d-flex flex-column flex-row-auto" style="background-image: url({% static 'main/images/background-2.jpg' %});background-size: cover;">
            <!--begin::Aside Top-->
            <div class="d-flex flex-column-auto flex-column pt-lg-40 pt-15">
                <!--begin::Aside header-->
                <a href="#" class="text-center mb-10">
                    <img src="{% static 'main/images/iris-logos_white.png' %}" class="max-h-200px" alt=""/>
                </a>
                <!--end::Aside header-->
                <!--begin::Aside title-->
<!--                <h3 class="font-weight-bolder text-center font-size-h4 font-size-h1-lg" style="color: #1BC5BD;">Iris Project</h3>-->
                <!--end::Aside title-->
            </div>
            <!--end::Aside Top-->
            <!--begin::Aside Bottom-->
            <div class="aside-img d-flex flex-row-fluid bgi-no-repeat bgi-position-y-bottom bgi-position-x-center"
                 ></div>
            <!--end::Aside Bottom-->
        </div>
        <!--begin::Aside-->

        <!--begin::Content-->
        <div class="login-content flex-row-fluid d-flex flex-column justify-content-center position-relative overflow-hidden p-7 mx-auto">
            <!--begin::Content body-->
            <div class="d-flex flex-column-fluid flex-center">
                <!--begin::Signin-->
                <div class="login-form login-signin">
                    <!--begin::Form-->
                    <form class="form" novalidate="novalidate" id="kt_login_signin_form"
                          action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <!--begin::Title-->
                        <div class="pb-13 pt-lg-0 pt-5">
                            <h3 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg">Welcome!</h3>
                            <span class="text-muted font-weight-bold font-size-h4">New here?
                                    <a href="register" id="kt_login_signup" class="text-primary font-weight-bolder">Sign up</a></span>
                        </div>
                        <!--begin::Title-->
                        <!--begin::Form group-->
                        <div class="form-group">
                            <label class="font-size-h6 font-weight-bolder text-dark">Username</label>
                            <input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg" type="text"
                                   name="uname" required/>
                        </div>
                        <!--end::Form group-->
                        <!--begin::Form group-->
                        <div class="form-group">
                            <div class="d-flex justify-content-between mt-n5">
                                <label class="font-size-h6 font-weight-bolder text-dark pt-5">Password</label>
<!--                                <a href="javascript:;"-->
<!--                                   class="text-primary font-size-h6 font-weight-bolder text-hover-primary pt-5"-->
<!--                                   id="kt_login_forgot">Forgot password?</a>-->
                            </div>
                            <input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg" type="password"
                                   name="psw" required/>
                        </div>
                        <!--end::Form group-->
                        <!--begin::Action-->
                        <div class="pb-lg-0 pb-5">
                            <button type="submit" id="kt_login_signin_submit"
                                    class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3">Sign in
                            </button>
                        </div>
                        <!--end::Action-->
                    </form>
                    <!--end::Form-->
                </div>
                <!--end::Signin-->
            </div>
        </div>
    </div>
</div>
</body>

<script src="{% static 'main/plugins/global/plugins.bundle.js' %}"></script>
<script src="{% static 'main/scripts.bundle.min.js' %}">
</script>
</html>
